<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            container: {
              center: true,
              padding: "1rem",
            },
            colors: {
              primary: "#2F7A3D",
            },
          },
        },
      };
    </script>
    <title>Cart - AgroPlus</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- BANNER -->
      <div class="py-2 md:text-xs text-[9px] bg-primary text-white">
        <div class="container flex items-center justify-between font-medium px-0">
          <div class="flex items-center cursor-pointer sm:gap-2">
            <img src="./public/icons/phone.svg" alt="Phone" width="18" height="18" />
            <p>+2348133961439</p>
          </div>
          <p class="flex items-center md:gap-4 gap-1">
            <span>Get Agricultural Loans Up to ₦5,000,000</span> <span>|</span>
            <span>Apply Now</span>
          </p>
          <div class="nav-list2">
            <div>
              <span id="cart-count">Eng</span>
              <img src="./public/icons/chevron-down.svg" alt="Language" width="20" height="20" />
            </div>
          </div>
        </div>
      </div>

      <nav class="px-2 md:px-0">
        <div class="container" id="nav-container">
          <div>
            <a href="/" class="flex items-center gap-2" id="logo">
              <img src="./public/images/logo.png" alt="AgroPlus Logo" width="20" height="20" />
              <span class="font-bold text-lg">AgroPlus</span>
            </a>
          </div>
          <ul class="nav-list text-sm">
            <li><a href="./categories.html">Products</a></li>
            <li><a href="./loans.html">Loans</a></li>
            <li><a href="./marketplace.html">Marketplace</a></li>
            <li><a href="./about.html">About</a></li>
          </ul>
          <div class="nav-list2 text-sm">
            <div class="nav-list3 text-sm">
              <img src="./public/icons/user.svg" alt="User Account" width="18" height="18" />
              <a href="./login.html"><span id="cart-count">Login</span></a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="min-h-screen bg-gray-50 py-16">
      <div class="container">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold">Your Cart</h1>
          <p class="text-gray-600 mt-2">Review your agricultural products before checkout</p>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
          <!-- Cart Items -->
          <div class="lg:col-span-2">
            <div class="bg-white rounded-lg shadow-sm p-6">
              <div class="space-y-6" id="cart-items">
                <!-- Cart items will be dynamically populated -->
              </div>
            </div>
          </div>

          <!-- Order Summary -->
          <div>
            <div class="bg-white rounded-lg shadow-sm p-6">
              <h2 class="text-lg font-bold mb-4">Order Summary</h2>
              <div class="space-y-4">
                <div class="flex justify-between text-sm">
                  <span class="text-gray-600">Subtotal</span>
                  <span class="font-medium" id="subtotal">₦0.00</span>
                </div>
                <div class="flex justify-between text-sm">
                  <span class="text-gray-600">Shipping</span>
                  <span class="font-medium" id="shipping">₦0.00</span>
                </div>
                <div class="flex justify-between text-sm">
                  <span class="text-gray-600">Tax</span>
                  <span class="font-medium" id="tax">₦0.00</span>
                </div>
                <div class="border-t pt-4">
                  <div class="flex justify-between">
                    <span class="font-bold">Total</span>
                    <span class="font-bold" id="total">₦0.00</span>
                  </div>
                </div>
              </div>

              <button class="w-full bg-primary text-white py-3 rounded-lg mt-6 hover:bg-primary/90">
                Proceed to Checkout
              </button>

              <div class="mt-6">
                <p class="text-sm text-gray-600 mb-2">We accept:</p>
                <div class="flex flex-wrap gap-2">
                  <img src="./public/images/payments/mastercard.png" alt="Mastercard" class="h-8" />
                  <img src="./public/images/payments/visa.png" alt="Visa" class="h-8" />
                  <img src="./public/images/payments/paypal.png" alt="PayPal" class="h-8" />
                </div>
              </div>
            </div>

            <div class="mt-4">
              <a href="./categories.html" class="text-primary hover:underline text-sm flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
                Continue Shopping
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="py-16">
      <!-- Footer will be loaded dynamically -->
    </footer>

    <script src="scripts.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
