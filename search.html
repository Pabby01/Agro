<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            container: {
              center: true,
              padding: "1rem",
            },
            colors: {
              primary: "#2F7A3D",
            },
          },
        },
      };
    </script>
    <title>Search - AgroPlus</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- BANNER -->
      <div class="py-2 md:text-xs text-[9px] bg-primary text-white">
        <div class="container flex items-center justify-between font-medium px-0">
          <div class="flex items-center cursor-pointer sm:gap-2">
            <img src="./public/icons/phone.svg" alt="Phone" width="18" height="18" />
            <p>+2348133961439</p>
          </div>
          <p class="flex items-center md:gap-4 gap-1">
            <span>Get Agricultural Loans Up to â‚¦5,000,000</span> <span>|</span>
            <span>Apply Now</span>
          </p>
          <div class="nav-list2">
            <div>
              <span id="cart-count">Eng</span>
              <img src="./public/icons/chevron-down.svg" alt="Language" width="20" height="20" />
            </div>
          </div>
        </div>
      </div>

      <nav class="px-2 md:px-0">
        <div class="container" id="nav-container">
          <div>
            <a href="/" class="flex items-center gap-2" id="logo">
              <img src="./public/images/logo.png" alt="AgroPlus Logo" width="20" height="20" />
              <span class="font-bold text-lg">AgroPlus</span>
            </a>
          </div>
          <ul class="nav-list text-sm">
            <li><a href="./categories.html">Products</a></li>
            <li><a href="./loans.html">Loans</a></li>
            <li><a href="./marketplace.html">Marketplace</a></li>
            <li><a href="./about.html">About</a></li>
          </ul>
          <div class="nav-list2 text-sm">
            <div class="nav-list3 text-sm">
              <img src="./public/icons/user.svg" alt="User Account" width="18" height="18" />
              <a href="./login.html"><span id="cart-count">Login</span></a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="min-h-screen bg-gray-50 py-16">
      <div class="container">
        <div class="max-w-3xl mx-auto">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold">Search Agricultural Products</h1>
            <p class="text-gray-600 mt-2">Find fresh produce, livestock, farm equipment, and more</p>
          </div>

          <div class="space-y-8">
            <!-- Search Form -->
            <div class="relative">
              <form class="flex gap-2">
                <div class="flex-grow relative">
                  <input
                    type="text"
                    placeholder="Search for products..."
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                  />
                  <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2">
                    <img src="./public/icons/search.svg" alt="Search" class="w-5 h-5" />
                  </button>
                </div>
                <button type="submit" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary/90">
                  Search
                </button>
              </form>
            </div>

            <!-- Popular Categories -->
            <div>
              <h2 class="text-lg font-bold mb-4">Popular Categories</h2>
              <div class="flex flex-wrap gap-2">
                <button class="px-4 py-2 bg-white border border-gray-200 rounded-full hover:border-primary hover:text-primary">
                  Crops & Grains
                </button>
                <button class="px-4 py-2 bg-white border border-gray-200 rounded-full hover:border-primary hover:text-primary">
                  Livestock
                </button>
                <button class="px-4 py-2 bg-white border border-gray-200 rounded-full hover:border-primary hover:text-primary">
                  Farm Equipment
                </button>
                <button class="px-4 py-2 bg-white border border-gray-200 rounded-full hover:border-primary hover:text-primary">
                  Agro-Chemicals
                </button>
                <button class="px-4 py-2 bg-white border border-gray-200 rounded-full hover:border-primary hover:text-primary">
                  Seeds
                </button>
              </div>
            </div>

            <!-- Recent Searches -->
            <div>
              <h2 class="text-lg font-bold mb-4">Recent Searches</h2>
              <div class="space-y-2">
                <button class="flex items-center gap-2 text-gray-600 hover:text-primary">
                  <img src="./public/icons/clock.svg" alt="Recent" class="w-4 h-4" />
                  <span>Organic tomatoes</span>
                </button>
                <button class="flex items-center gap-2 text-gray-600 hover:text-primary">
                  <img src="./public/icons/clock.svg" alt="Recent" class="w-4 h-4" />
                  <span>Poultry feed</span>
                </button>
                <button class="flex items-center gap-2 text-gray-600 hover:text-primary">
                  <img src="./public/icons/clock.svg" alt="Recent" class="w-4 h-4" />
                  <span>Irrigation systems</span>
                </button>
              </div>
            </div>

            <!-- Search Results (Initially Hidden) -->
            <div class="hidden" id="search-results">
              <h2 class="text-lg font-bold mb-4">Search Results</h2>
              <div class="grid md:grid-cols-2 gap-4">
                <!-- Results will be dynamically populated -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="py-16">
      <!-- Footer will be loaded dynamically -->
    </footer>

    <script src="scripts.js"></script>
    <script src="search.js"></script>
  </body>
</html>
