<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register - AgroPlus</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            container: {
              center: true,
              padding: "1rem",
            },
            colors: {
              primary: "#2F7A3D",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- BANNER -->
      <div class="py-2 md:text-xs text-[9px] bg-primary text-white">
        <div class="container flex items-center justify-between font-medium px-0">
          <div class="flex items-center cursor-pointer sm:gap-2">
            <img src="./public/icons/phone.svg" alt="Phone" width="18" height="18" />
            <p>+2348133961439</p>
          </div>
          <p class="flex items-center md:gap-4 gap-1">
            <span>Get Agricultural Loans Up to â‚¦5,000,000</span> <span>|</span>
            <span>Apply Now</span>
          </p>
          <div class="nav-list2">
            <div>
              <span id="cart-count">Eng</span>
              <img src="./public/icons/chevron-down.svg" alt="Language" width="20" height="20" />
            </div>
          </div>
        </div>
      </div>

      <nav class="px-2 md:px-0">
        <div class="container" id="nav-container">
          <div>
            <a href="/" class="flex items-center gap-2" id="logo">
              <img src="./public/images/logo.png" alt="AgroPlus Logo" width="20" height="20" />
              <span class="font-bold text-lg">AgroPlus</span>
            </a>
          </div>
          <ul class="nav-list text-sm">
            <li><a href="./categories.html">Products</a></li>
            <li><a href="./loans.html">Loans</a></li>
            <li><a href="./marketplace.html">Marketplace</a></li>
            <li><a href="./about.html">About</a></li>
          </ul>
          <div class="nav-list2 text-sm">
            <div class="nav-list3 text-sm">
              <img src="./public/icons/user.svg" alt="User Account" width="18" height="18" />
              <a href="./login.html"><span id="cart-count">Login</span></a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="min-h-screen bg-gray-50 py-16">
      <div class="container">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-sm p-8">
          <div class="text-center mb-8">
            <h1 class="text-2xl font-bold">Welcome to AgroPlus</h1>
            <p class="text-gray-600 mt-2">Login to access your account</p>
          </div>

          <!-- Login Form -->
          <form class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                required
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                required
              />
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="remember-me"
                  name="remember-me"
                  class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                />
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
              </div>

              <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
            </div>

            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
            >
              Sign in
            </button>
          </form>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or continue with</span>
              </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
              <button
                type="button"
                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
              >
                <img src="./public/icons/google.svg" alt="Google" class="h-5 w-5" />
                <span class="ml-2">Google</span>
              </button>
              <button
                type="button"
                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
              >
                <img src="./public/icons/facebook.svg" alt="Facebook" class="h-5 w-5" />
                <span class="ml-2">Facebook</span>
              </button>
            </div>
          </div>

          <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="./register.html" class="font-medium text-primary hover:underline">Register now</a>
          </p>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="py-16">
      <!-- Footer will be loaded dynamically -->
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
